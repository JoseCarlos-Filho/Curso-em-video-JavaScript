<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Tabela de IMC</h1>
        <aside class="master-info">
            <aside class="info-IMC">
                <p>
                    <h3>IMC</h3>
                    <span>Menos do que 18,5</span>
                    <span>Entre 18,5 e 24,9</span>
                    <span>Entre 25 e 29,9</span>
                    <span>Entre 30 e 34,9</span>
                    <span>Entre 35 e 39,9</span>
                    <span>Mais do que 40</span>
                </p>
            </aside>
            <aside class="info-resultado">
                <p>
                    <h3>Resultado</h3>
                    <span>Abaixo do peso</span>
                    <span>Peso normal</span>
                    <span>Sobrepeso</span>
                    <span>Obsidade grau 1</span>
                    <span>Obsidade grau 2</span>
                    <span>Obsidade grau 3</span>
                </p>
            </aside>
        </aside>
        <h1>Calcule seu IMC</h1>
        <form action="" class="form-input">
            <label for="input-peso">Peso:</label>
            <input type="number" id="input-peso">

            <label for="input-altura">Altura:</label>
            <input type="float" id="input-altura">

            <button type="submit">Calcular</button>
        </form>
        <div class="result">
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>

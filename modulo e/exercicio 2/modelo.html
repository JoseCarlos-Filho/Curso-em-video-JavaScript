<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar !!!</h1>
    </header>
    <section>
        <div class="dados">
           <p>Inicio: <input type="number" 
                       name="inicio" 
                       class="enterNumber1" 
                       placeholder="Primeiro número">
           </p>
           <p>Fim: <input type="number" 
                    name="fim" 
                    class="enterNumber2" 
                    placeholder="Segundo número">
           </p>
           <p>Passo: <input type="number" 
                     name="passo" 
                     class="enterPasso" 
                     placeholder="Número de passos">
           </p>
           <p>
               <input type="button" value="Contar" class="botao" onclick="contar()">
           </p>
        </div>
        <div id="res">
           Preparando a contagem
        </div>
    </section>
    <footer>
        <p>&copy; José Carlos Soluções em TI</p>
    </footer>

    <script src="./JS.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada !</h1>
    </header>
    <section>
        <div class="dados">
            <p>Número: <input 
                            type="number" 
                            name="num" 
                            class="Numero">
                        
                        <input 
                            type="button" 
                            value="Gerar Tabuada"
                            onclick="tabuada()">
            </p>
        </div>
        <div id="res">
           <select name="tabuada" id="seltab" size="10">
               <option>Digite um número acima</option>
           </select>
        </div>
    </section>
    <footer>
        <p>&copy; José Carlos Soluções em TI</p>
    </footer>

    <script src="./JS.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Contador com passos</title>
</head>
<body>
    <header>
        <h1>Contador com passos</h1>
    </header>
    <section>
        <div>
            <form class="formInput">
                <label for="Inicio">Início : </label>
                <input type="number" class="firstN">

                <label for="Fim">Fim : </label>
                <input type="number" class="firstS">

                <label for="Passo">Passo : </label>
                <input type="number" class="firstP">

                <input type="button" class="botao" value="Contar" onclick="contar()">
            </form>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy; José Carlos Soluções em TI</p>
    </footer>

    <script src="./JS.js"></script>

</body>
</html>

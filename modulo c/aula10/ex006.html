<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt "Lucida Console", Verdana;
            color: white;
            background-color: green;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }

    </style>

</head>
<body>
    <!-- forma de chamar o evento no HTML -->
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"></div> -->
    <div id="area">
        Interaja...
    </div>

    <script>
         var a_area = document.getElementById("area");

         a_area.addEventListener("click", clicar);
         a_area.addEventListener("mouseenter", entrar);
         a_area.addEventListener("mouseout", sair);

        function clicar() {
            a_area.innerText = 'Clicou!';
            a_area.style.background = 'red';
        }

        function entrar() {
            a_area.innerText = 'Entrou!';
        }

        function sair() {
            a_area.innerText = 'Saiu!';
            a_area.style.background = 'green';
        }
    </script>
</body>
</html>
